version: 0.4.3-build-0{build}

environment:
  SIGNPATH_API_TOKEN:
    secure: RjoKtWzTX30wRKFS8v4SWnBZq3sXeNwt0LsHTsrJYQfzKbBqGkeKsTpGnaqf1t4L

#---------------------------------#
#       build configuration       #
#---------------------------------#

before_build:
  - ps: Install-Module -Name SignPath

# to run your custom scripts instead of automatic MSBuild
build_script: build.bat sign

#---------------------------------#
#       tests configuration       #
#---------------------------------#

test: off

#---------------------------------#
#      artifacts configuration    #
#---------------------------------#

artifacts:
  - path: 'build\**\*.nupkg'
  - path: 'build\**\*.zip'

#---------------------------------#
#      deployment configuration   #
#---------------------------------#

deploy:
  - provider: NuGet
    api_key: 
      secure: E2WvcRLAQUXYBa1XEVcYgMxwr5WEgxeHnTbInmZVhqG/3LhXcgfxIDKQAVkIXJ6b
    on:
      appveyor_repo_tag: true
